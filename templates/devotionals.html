<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devotionals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-color: white;
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
        }

        .header-container{
            flex-direction: column;
        }
        .header-container h1 {
            margin: 0;
            padding: 0;
 
        }

        .header-container p {
            margin: 0;
            padding: 0;
            font-size: 0.875rem;
            color: #333333;
        }



        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0 0 0.5rem 0;
            color:#1F2937;
        }

        .header p {
            font-size: 0.875rem;
            color: #9CA3AF;
            margin: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            padding-bottom: 2rem;
        }

        .card {
            background: linear-gradient(to bottom right, #1F2937, #374151);
            border-radius: 0.75rem;
            padding: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            /* aspect-ratio: 3/4; */
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }

        .card-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
        }

        .card-description {
            font-size: 0.75rem;
            color: #9CA3AF;
            margin: 0;
            line-height: 1.2;
        }

        .card-theme {
            margin-top: auto;
            font-size: 0.75rem;
            color: #60A5FA;
        }

        @media (max-width: 640px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
